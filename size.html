<html>

<head>
  <title>物件顯示效果展示</title>

  <link href="css/layout.css" rel="stylesheet">
  <link href="css/size.css" rel="stylesheet">

<body>
  <h2>螢幕預設寬度是
    <span id="screenWidth"></span>, 高度是
    <span id="screenHeight"></span>

    <legend>顯示範圍</legend>
    <label for="content-width">寬度
      <span id="currentWidth"></span> (單位 px)</label>
    <input type="range" id="content-width" name="content-width" min="720" max="2560" />
    <br />
    <span id="test">預設字體大小是</span>
    <span id="defaultFontSize"></span>
  </fieldset>
  <div id="main"></div>

  <h2>以下區域的用途是讓開發者檢視相同 px 物件在不同螢幕上的顯示大小</h2>
  物件的間隔是 10px
  <div id="btns">
  </div>
  <div id="menu-list">
    
  </div>
</body>

</html>
